{% extends 'base.html' %}

{% block content %}
<div id="app">
  <h1>hello vue</h1>
</div>

  <script>
    const app = new Vue({
      el: '#app',
      data: {
        checkedNames: []
      },
      computed: {
        limit_reached: function(){
        if(this.selected_providers.length > 5){
            return true;
        }
        return false;
        }
      },
    })

    function openCloseToc() {
      if(document.getElementById('toc-content').style.display === 'block') {
          document.getElementById('toc-content').style.display = 'none';
          document.getElementById('toc-toggle').textContent = '더보기';
      } else {
          document.getElementById('toc-content').style.display = 'block';
          document.getElementById('toc-toggle').textContent = '접기';
          }
      }
    const POPULAR_MOVIE_URL = 'http://127.0.0.1:8000/movies/popular/'
    const popularButton = document.querySelector('#popular')

    popularButton.addEventListener('click', function (event) {
      axios.get(POPULAR_MOVIE_URL)
        .then(res => {
          console.log(res)
          console.log(res.data[0].title)
        })
        .catch(err => console.log(err))

    })

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </script>

{% endblock content %}
