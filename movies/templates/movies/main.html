{% extends 'base.html' %}
{% block content %}
  <div class="text-center  d-flex flex-wrap justify-content-around">
    {% for movie in movies %}
      <button type="button" data-toggle="modal"
      data-target="#movie-{{movie.id}}">
      <div class="card mt-4" style="width: 11rem; height:23rem;">
          <img src="{{movie.img_url}}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title text-primary">{{movie.title}}</h5>
            <p class="card-text text-primary">{{movie.rate}}</p>
          </div>
      </div>
      </button>

      <div class="modal fade" id="movie-{{movie.id}}" tabindex="-1"  role="dialog" aria-labelledby="modal-default" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">{{movie.title}}</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              {{movie.story}}
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="closeClick()">Close</button>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock content %}
