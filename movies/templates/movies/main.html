{% extends 'base.html' %}
{% block content %}

    <div class="text-center  d-flex flex-wrap justify-content-around">
      {% for movie in movies %}
      <div class="card mt-4" style="width: 11rem; height: 23rem;">
          <img src="{{movie.img_url}}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{movie.title}}</h5>
            <p class="card-text">{{movie.rate}}</p>
          </div>
      </div>
      {% endfor %}
    </div>

{% endblock content %}
