{% extends 'base.html' %}

{% block content %}
<div class="text-center">
  {% for movie in movies %}
  <div class="card" style="width: 11rem;">
      <img src="{{movie.img_url}}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{movie.title}}</h5>
        <p class="card-text">{{movie.rate}}</p>
      </div>
  </div>
  {% endfor %}
</div>
{% endblock content %}
